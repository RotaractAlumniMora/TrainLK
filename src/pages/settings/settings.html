<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form id="settings-form" (ngSubmit)="saveSettings()" class="list">
    <ion-item>
      <ion-label>Preferred Line</ion-label>
      <ion-select [(ngModel)]="preferred_line" name='preferred_line'>
        <!--  [(ngModel)]="alert.line" -->
        <ion-option>Coastal Line</ion-option>
        <ion-option>Kalani Velley Line</ion-option>
        <ion-option>Main Line</ion-option>
        <ion-option>Upcountry Line</ion-option>
        <ion-option>Puttalam Line</ion-option>
        <ion-option>Mathale Line</ion-option>
        <ion-option>Batticalo Line</ion-option>
        <ion-option>Trinco Line</ion-option>
        <ion-option>Mannar Line</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Notifications</ion-label>
      <ion-toggle [(ngModel)]="show_notifications" name='show_notifications'></ion-toggle>
    </ion-item>
  </form>
  <button ion-button id="settings-button" form="settings-form" type="submit">Save</button>
</ion-content>
