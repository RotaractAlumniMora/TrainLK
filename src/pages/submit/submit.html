<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Submit</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form (ngSubmit)="submitForm()" id='submit-form'>
    <ion-item>
      <ion-label>Railway Line</ion-label>
      <ion-select [(ngModel)]="railwayLine" name="preferred_line">
        <ion-option *ngFor="let item of routes" value={{item[0]}}>{{item[1]}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Type</ion-label>
      <ion-select [(ngModel)]="type" name='alert-type'>
        <ion-option>Delay</ion-option>
        <ion-option>Cancellation</ion-option>
        <ion-option>Late Departure</ion-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Train</ion-label>
      <ion-select [(ngModel)]="trainId" name="train_selector" disabled ="{{!hasTrains}}">
        <ion-option *ngFor="let item of trains" value="{{item['train_id']}}">{{item['name']}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-item *ngIf="type=='Delay'">
      <ion-label>Delay</ion-label>
      <ion-input type="number" name="delay"  [(ngModel)]="delayTime"></ion-input>
      <ion-select  [(ngModel)]="delayUnit" name="delay_units">
        <ion-option>Min</ion-option>
        <ion-option>Hrs</ion-option>
      </ion-select>
    </ion-item>
    <ion-item *ngIf="type=='Late Departure'">
      <ion-label>Departure Time</ion-label>
      <ion-datetime displayFormat="h:mm:A" name="depature_time" [(ngModel)]="departureTime"></ion-datetime>
    </ion-item>
  </form>
  <button ion-button type="submit" form="submit-form" block>Submit</button>
</ion-content>
