<ion-header>

    <ion-navbar>
        <ion-title>TrainLK</ion-title>
      </ion-navbar>
    

</ion-header>


<ion-content padding>
 <div *ngIf="isNewsSet">
  <div class="center"> 
      <h3>{{newsItem.project_name}}</h3>
  </div>

  <img src="{{newsItem.url}}"/>

  <div class="single-blog-content mb-100">
      <!-- Post Meta -->
      <div class="post-meta">
          <p><b>{{newsItem.author}}</b> on <b>{{newsItem.date}}</b> at <b>{{newsItem.time}}</b></p>
      </div>
      <!-- Post Content -->
      <div class="post-content">
          <h6>{{newsItem.desc}}</h6>
        
          <!-- Post Meta -->
          <div class="post-meta second-part">
            <p><b>{{newsItem.author}}</b> on <b>{{newsItem.date}}</b> at <b>{{newsItem.time}}</b></p>
          </div>
      </div>
  </div>         
</div>
</ion-content>
